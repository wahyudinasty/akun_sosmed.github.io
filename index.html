  <body>
    <div class="container">
      <!-- bg -->
      <div class="box1">
        <div class="wave -one"></div>

      </div>
      <!-- bg -->
      <div class="box">
        <img class="css-border" src="./FT.jpeg" alt="Wahyudi Nasty" />
        <p class="center-p">Wahyudi | Nasty</p>
        <div id="align">
          <a href="https://jasawebsite-why.vercel.app/">
            <p class="green shadow"><i class="fab fa-globe"></i>Jasa Website WHY</p>
          </a>
          <a href="https://www.facebook.com/ibnu.nasrul1906">
            <p class="green shadow"><i class="fab fa-facebook"></i> Facebook</p>
          </a>
          <a href="https://github.com/wahyudinasty">
            <p class="green shadow"><i class="fab fa-github"></i> GitHub</p>
          </a>
          <a href="#">
            <p class="green shadow"><i class="fab fa-instagram"></i> Instagram</p>
          </a>
          <a href="https://www.youtube.com/channel/UC6niLy7kRhj8yvuoAxvrsRQ">
            <p class="green shadow"><i class="fab fa-youtube"></i> Youtube</p>

            <p class="green shadow"><i class="fas fa-money-bill-wave-alt"></i> Saweria</p>

    </div>
    <div class="baju">
      <h1>Age Calculator</h1>
      <main class="container1">
        <div class="input">
          <label for="birthdate">Enter Your Birthdate : </label>
          <input class="green shadow" type="date" id="birthdate" />
        </div>
        <ul>
          <li><span class="details" id="years"></span> Years</li>
          <li><span class="details" id="months"></span> Months</li>
          <li><span class="details" id="days"></span> Days</li>
          <li><span class="details" id="hours"></span> Hours</li>
          <li><span class="details" id="minutes"></span> Minutes</li>
          <li><span class="details" id="seconds"></span> Seconds</li>
        </ul>
        <div class="btns">
          <button onclick="calculate()" class="green shadow">Calculate</button>
          <button onclick="reset()" class="green shadow">Reset</button>
        </div>
      </main>
      <footer>
        <a href="https://github.com/wahyudinasty">By Wahyudi Nasti</a>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".center-p", {
        duration: 1.5,
        delay: 2.0,
        text: "College Student | UPI YPTK Padang",
      });
      gsap.from("#align", {
        duration: 2.5,
        ease: "circ.out",
        x: -20,
        opacity: 0,
      });
      gsap.from(".navbar", {
        duration: 1,
        ease: "bounce.out",
        y: -100,
        opacity: 0,
      });
      gsap.from(".display-4", {
        duration: 1,
        x: -50,
        opacity: 0,
        delay: 0.5,
        ease: "back",
      });
    </script>
